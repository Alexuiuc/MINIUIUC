<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI UIUC App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title" class="title">MINI UIUC X Feynman</div>

    <div id="container" class="container">
        
        <div id="leftside" class="leftside">
            <div id="textArea" class="text-area">
                <div id="teacherImage" class="teacher-image">Teacher Image</div>
                <div id="textContent" class="text-content">
                    <div></div>
                </div>

                <div id="upload-area" class="upload-area">
                    <input type="file" id="fileInput" class="file-input" />
                    <button id="uploadButton" class="upload-btn">Upload</button>
                </div>

            </div>

            <div id="userInput" class="user-input">
                <textarea id="userTextArea" class="user-text-area" placeholder="User text area"></textarea>
                <button id="enterButton" class="enter-btn">Enter</button>
            </div>
        </div>

        <div id="sidebar" class="sidebar">

            <div id="agentsContainer" class="agents">
                <!-- Agents will be dynamically inserted here -->
            </div>

            <div id="notesSection" class="notes-section">
                <button id="notesButton" class="notes-btn">
                    &#x2B05;&#xFE0E; Notes &#x27A1;&#xFE0E;
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</body>
</html>
